<div class="container">

    <h1>Create Campaign</h1>

    <!-- <form #gfgform = "ngForm">

        <br>

        Name: <input type="text" name = 'name' ngModel>
        Email: <input type="email" name = 'email' ngModel>

    <form #postCampForm = "ngForm" (ngSubmit)="SubmitDetails(postCampForm.value)">

        <div class="form-group">
        
            <label class="form-label" for="cname">Campaign Name</label><br>
            <input type="text" name="cname" class = "form-control" ngModel required>
            
        </div>

        <pre></pre>

        <div class="form-group">
            <label class="form-label" for="cdesc">Campaign Description</label><br>
            <input type="text" name="cdesc" class = "form-control" ngModel required>
            
        </div>

        <pre></pre>

        <div class="form-group">
            <label class="form-label" for="cimage">Image</label><br>
            <input type="text" name="cimage" class = "form-control" ngModel required>
            
        </div>
        <div class="form-group">
            <label class="form-label" for="goal">Goal </label><br>
            <input type="text" name="goal" class = "form-control" ngModel required>
            
        </div>
        <div class="form-group">
            <label class="form-label" for="min_contribution">Minimum Contribution</label><br>
            <input type="text" name="min_contribution" class = "form-control" ngModel required>           
        </div>

        <pre></pre>
        <button class="btn btn-dark" type="submit" [disabled]="postCampForm.invalid">Submit</button>
        </form>
        

    

</div>
